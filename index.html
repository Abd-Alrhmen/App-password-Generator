<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=content_copy" />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="mane.css">
    <title>App-password-Generator</title >
</head>
<body>
    <h1>Password Generator With Option</h1 >
    <div class="contaener">

        <div class="option">
            <label for="length">
                Password Length
                <input class="pass-length" id="length" type="text" value="10" placeholder="length{1,32}">
            </label>

            <div class="toggle-container">
                <div class="switch-container">
                    <span> Numbers</span>
                    <label  for="include-numbers" class="switch">
                        <input id="include-numbers" type="checkbox" >
                        <span class="slider round"></span>
                    </label >
                </div>
                <div class="switch-container">
                    <span>Special chars</span>
                    <label for="include-special" class="switch">
                        <input id="include-special" type="checkbox" checked>
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
        </div>
        <button class="generate"id="generate">Generate Password</button>
        <div id="password" class="result">Password Will Appear Here </div>
        <h3>latest 10 Generated Passwordes</h3>
        <div id="saved-passwordes" class="saved-passwordes">
        </div> 
    </div>
    <script src="mane.js"></script>
</body>
</html>
